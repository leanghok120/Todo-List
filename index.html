<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Todo-List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center pt-3">Todo-List</h1>
      <form onsubmit="return addTask(this);">
        <div class="row">
          <div class="col">
            <label for="task">Task</label>
            <input
              id="task"
              type="text"
              class="form-control"
              placeholder="Task"
            />
          </div>
          <div class="col d-flex align-items-end">
            <input
              type="submit"
              class="btn btn-outline-primary"
              value="Add Task"
            />
          </div>
        </div>
      </form>
      <h3 id="total-task" class="text-center pt-3">Tasks: 0</h3>
      <h3 id="completed-task" class="text-center pt-3">Completed Tasks: 0</h3>
      <ul id="list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
